<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up & Login</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
* { box-sizing: border-box; }
body {
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
    background-size: 300% 300%;
    animation: bgMove 8s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 15px;
    margin: 0;
    overflow: hidden; 
}


#transition-loader {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: white;
    display: none; 
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 10000;
    animation: fadeIn 0.4s ease;
}

.spinner {
    width: 50px;
    height: 50px;
    border: 5px solid #f3b6d0;
    border-top: 5px solid #d63384;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
@keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
@keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }

@keyframes bgMove {
    0% {background-position:0% 50%;}
    50% {background-position:100% 50%;}
    100% {background-position:0% 50%;}
}

.container {
    background: rgba(255,255,255,0.95);
    padding: 30px;
    width: 100%;
    max-width: 400px;
    border-radius: 25px;
    box-shadow: 0 20px 45px rgba(255,105,180,0.35);
    text-align: center;
    transition: opacity 0.5s ease;
}


.header-logo {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    margin-bottom: 20px;
}
.header-logo img {
    width: 50px;
    height: 50px;
    border-radius: 10px;
}
.header-logo h1 {
    font-size: 18px;
    color: #d63384;
    font-weight: 700;
    text-transform: uppercase;
}


h2 { text-align:center; margin-bottom:5px; color:#d63384; font-weight:700; }
.subtitle { text-align:center; font-size:14px; color:#a14b6f; margin-bottom:20px; }

.input-box { position:relative; margin-bottom:14px; }
.input-box input {
    width:100%;
    padding:12px 42px;
    border-radius:30px;
    border:1px solid #f3b6d0;
    outline:none;
    font-size:14px;
    transition:0.3s;
    background:#fff5fa;
}
.input-box input:focus {
    border-color:#ff5fa2;
    background:#fff;
    box-shadow:0 0 8px rgba(255,95,162,0.4);
}
.input-box i {
    position:absolute;
    top:50%;
    left:15px;
    transform:translateY(-50%);
    color:#ff6fae;
}

button {
    width:100%;
    padding:13px;
    border:none;
    border-radius:30px;
    background: linear-gradient(to right, #ff5fa2, #ff8ccf);
    color:white;
    font-size:16px;
    cursor:pointer;
    margin-top:12px;
    transition:0.3s;
    box-shadow:0 6px 15px rgba(255,95,162,0.4);
}
button:hover {
    transform:translateY(-2px) scale(1.01);
    box-shadow:0 10px 22px rgba(255,95,162,0.5);
}

.checks { font-size:13px; margin-top:6px; color:#a14b6f; }
p { text-align:center; margin-top:12px; font-size:14px; color:#a14b6f; }
a { color:#ff5fa2; text-decoration:none; font-weight:bold; cursor:pointer; }
a:hover { text-decoration:underline; }
.hidden { display:none; }
</style>
</head>

<body>

<div id="transition-loader">
    <div class="spinner"></div>
    <p style="color: #d63384; font-weight: bold; margin-top: 15px;">Entering School Portal...</p>
</div>

<div class="container" id="mainContainer">

    <div class="header-logo">
        <img src="rnhs logo.jpg" alt="RNHS Logo">
        <h1>Rosales National High School Web</h1>
    </div>

    <div id="signupForm">
        <h2>Sign Up</h2>
        <div class="subtitle">Please fill in the form to create your account</div>

        <div class="input-box"><i class="fa fa-user"></i><input type="text" id="fullname" placeholder="Full Name"></div>
        <div class="input-box"><i class="fa fa-envelope"></i><input type="email" id="email" placeholder="Email Address"></div>
        <div class="input-box"><i class="fa fa-lock"></i><input type="password" id="password" placeholder="Password"></div>
        <div class="input-box"><i class="fa fa-lock"></i><input type="password" id="confirmPassword" placeholder="Confirm Password"></div>

        <div class="checks"><input type="checkbox" onclick="showPassword()"> Show Password</div>
        <div class="checks"><input type="checkbox" id="terms"> I agree to the Terms & Conditions</div>

        <button onclick="createAccount()">Create Account</button>
        <p>Already have an account? <a onclick="showLogin()">Log In</a></p>
    </div>

    <div id="loginForm" class="hidden">
        <h2>Login</h2>
        <div class="subtitle">Welcome back! Please login</div>

        <div class="input-box"><i class="fa fa-envelope"></i><input type="email" id="loginEmail" placeholder="Email Address"></div>
        <div class="input-box"><i class="fa fa-lock"></i><input type="password" id="loginPassword" placeholder="Password"></div>

        <div class="checks"><input type="checkbox" onclick="showLoginPassword()"> Show Password</div>

        <button onclick="login()">Login</button>
        <p>Don't have an account? <a onclick="showSignup()">Sign Up</a></p>
    </div>

</div>

<script>
function showPassword(){
    let pass=document.getElementById("password");
    let confirm=document.getElementById("confirmPassword");
    pass.type=pass.type==="password"?"text":"password";
    confirm.type=confirm.type==="password"?"text":"password";
}

function showLoginPassword(){
    let pass=document.getElementById("loginPassword");
    pass.type=pass.type==="password"?"text":"password";
}

function createAccount(){
    let fullname=document.getElementById("fullname").value;
    let email=document.getElementById("email").value;
    let password=document.getElementById("password").value;
    let confirmPassword=document.getElementById("confirmPassword").value;
    let terms=document.getElementById("terms").checked;

    if(fullname===""||email===""||password===""||confirmPassword===""){
        alert("Please fill in all fields"); return;
    }
    if(password!==confirmPassword){
        alert("Passwords do not match"); return;
    }
    if(!terms){
        alert("You must agree to the Terms & Conditions"); return;
    }

    localStorage.setItem("email", email);
    localStorage.setItem("password", password);

    alert("Account created successfully! Please login.");
    showLogin();
}

function login(){
    let email=document.getElementById("loginEmail").value;
    let password=document.getElementById("loginPassword").value;

    let storedEmail=localStorage.getItem("email");
    let storedPassword=localStorage.getItem("password");

    if(email===storedEmail && password===storedPassword){
        localStorage.setItem("loggedIn","true");
        
        
        const loader = document.getElementById("transition-loader");
        const container = document.getElementById("mainContainer");
        
        container.style.opacity = "0"; 
        
        setTimeout(() => {
            loader.style.display = "flex"; 
            setTimeout(() => {
                window.location.href = "index.html"; 
            }, 1200); 
        }, 300);

    }else{
        alert("Invalid email or password");
    }
}

function showLogin(){
    document.getElementById("signupForm").classList.add("hidden");
    document.getElementById("loginForm").classList.remove("hidden");
}

function showSignup(){
    document.getElementById("loginForm").classList.add("hidden");
    document.getElementById("signupForm").classList.remove("hidden");
}
</script>

</body>
</html>
